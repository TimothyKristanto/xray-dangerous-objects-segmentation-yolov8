<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Segmentasi Objek Berbahaya dalam Citra X-ray</title>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="mt-5">Segmentasi Objek Berbahaya dalam Citra X-ray</h1>

            <form action="{{ url_for('index') }}" enctype="multipart/form-data" method="POST" class="mt-3">
                <input name="img" type="file" accept="image/png, image/jpeg, image/jpg" onchange="form.submit()" class="form-control"/>
            </form>

            {% if img %}
            <img src="{{img}}" class="w-50 my-5">
            {% endif %}
        </div>
    </div>
</body>
</html>
